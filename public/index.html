<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>TaskNet: To-Do List</title>
    <link rel="icon" href="ToDoList/tasknet.green.jpg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>TaskNet</h1>
        <p id="description">A cozy and organized place for all your tasks.</p>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new task" aria-label="Add a new task" required>
            <button type="submit" aria-label="Add Task">Add Task</button>
        </form>
        <ul id="todo-list" aria-live="polite"></ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
